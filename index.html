<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css">
    <script defer src="js/t10.js"></script>
    <title>JavaScript Labs</title>
</head>
<body>
    <h1>Номер варианта 29</h1>
    <div class="container">
        <!-- Задание 1 -->
        <button class="hide-show" onclick="setDate();">Задание 1</button>
        <div class="content" style="display: none;">
            <div id="data_label"></div>
        </div>
        <!-- Задание 2 -->
        <button class="hide-show" onclick="calendar();">Задание 2</button>
        <div class="content" style="display: none;">
            <div id="calendar"></div>
        </div>
        <!-- Задание 3 -->
        <button class="hide-show" onclick="num_of_forms();">Задание 3</button>
        <div class="content" style="display: none;">
            <form class="form3">
                <input type="text" name="name" placeholder="Имя" /><br />
                <input type="email" name="email" placeholder="Email" /><br />
                <input type="password" name="password" placeholder="Пароль" /><br />
                <button type="submit">Отправить</button>
              </form>
              <br>
            <form class="form3">
                <input type="text" name="username" placeholder="Имя пользователя" /><br />
                <input type="password" name="password" placeholder="Пароль" /><br />
                <button type="submit">Войти</button>
            </form>
            <div id="number-of-forms"></div>
        </div>
        <!-- Задание 4 -->
        <button class="hide-show" onclick="animateBlock();">Задание 4</button>
        <div class="content" style="display: none;">
            <div class="block"></div>
        </div>
        <!-- Задание 5 -->
        <button class="hide-show" onclick="">Задание 5</button>
        <div class="content" style="display: none;">
            <h3>Таблица</h3>
            <table id="Table">
                <thead>
                  <tr>
                    <th>Head 1</th>
                    <th>Head 2</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1-1</td>
                    <td>1-2</td>
                  </tr>
                  <tr>
                    <td>2-1</td>
                    <td>2-2</td>
                  </tr>
                </tbody>
              </table>
              <button class="Confirm" onclick="addRow();">Добавить</button>
              <button class="Deny" onclick="deleteRow();">Удалить</button>
        </div>
        <!-- Задание 6 -->
        <button class="hide-show" onclick="textchanger();">Задание 6</button>
        <div class="content" style="display: none;">
            <p id="text">Что-то</p>
            <p id="text">Что-то with чем-то</p>
        </div>
        <!-- Задание 7 -->
        <button class="hide-show" onclick="candies();">Задание 7</button>
        <div class="content" style="display: none;">
            <button id="menu-button">Меню</button>
            <ul id="menu-list">
            <li>Пончики</li>
            <li>Кексики</li>
            <li>Маффины</li>
            <li>Мороженое</li>
            </ul>
            <div id="menu-empty" style="display: none;">Сладости закончились</div>
        </div>
        <!-- Задание 8 -->
        <button class="hide-show" onclick="task8();">Задание 8</button>
        <div class="content" style="display: none;">
            <div class="content-container">
                <img class="image" src="images/JS.png" alt="Image">
                <div class="text-8">JavaScript</div>
              </div>
        </div>
        <!-- Задание 9 -->
        <button class="hide-show" onclick="task9();">Задание 9</button>
        <div class="content" style="display: none;">
            <form>
                <label>
                  Имя:
                  <input type="text" name="name" required>
                </label>
                <br><br>
                <label>
                  Фамилия:
                  <input type="text" name="surname" required>
                </label>
                <br><br>
                <label>
                  E-mail:
                  <input type="email" name="email" id="email" required>
                </label>
                <br><br>
                <label>
                  Пароль:
                  <input type="password" name="password" required>
                </label>
                <br><br>
                <label>
                  Повторите пароль:
                  <input type="password" name="password-repeat" required>
                </label>
                <br><br>
                <button type="submit">Зарегистрироваться</button>
              </form>
        </div>
        <!-- Задание 10 -->
        <button class="hide-show" onclick="task10();">Задание 10</button>
        <div class="content" style="display: none;">
          
        </div>
    </div>
    <script src="/js/block.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
